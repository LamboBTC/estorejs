    <div class="table-responsive" ng-init="cart.getItems()">
      <table class="table table-condensed">
        <thead>
          <tr class="cart_menu">
            <td class="image">Item</td>
            <td class="description"></td>
            <td class="price">Price</td>
            <td class="quantity">Quantity</td>
            <td class="total">Total</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.items">
          <td class="cart_product">
            <a href="/store/products/{{item.slug}}"><img ng-src="{{item.image}}" alt="item image"></a>
          </td>
          <td class="cart_description">
            <h4><a target="_blank" href="/store/products/{{item.slug}}">{{item.name }}</a></h4>
          </td>
          <td class="cart_price">
            <p>{{item.price | currency}}</p>
          </td>
          <td class="cart_quantity">
            <div class="cart_quantity_button">
              <a class="cart_quantity_up" href="" ng-click="cart.modify(item, 1)"> + </a>
              <input class="cart_quantity_input" ng-model="item.quantity" type="text" name="quantity" value="1" autocomplete="off" size="2">
              <a class="cart_quantity_down" href="" ng-click="cart.modify(item, -1)"> - </a>
            </div>
          </td>
          <td class="cart_total">
            <p class="cart_total_price">{{ item.price * item.quantity | currency}}</p>
          </td>
          <td class="cart_delete">
            <a class="cart_quantity_delete" ng-click="cart.remove(item)" href=""><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
