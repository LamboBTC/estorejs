<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="<$ page.description $>">
  <meta name="author" content="<$ page.author $>">
  <title>Welcome to Your Store: EStore</title>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  <link rel="shortcut icon" href="assets/images/ico/favicon.ico">
</head>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Your Store</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a>
          </li>
          <li><a href="/about">About</a>
          </li>
          <li><a href="/contact">Contact</a>
          </li>
        </ul>

        <div class="col-md-4 pull-left">
          <form class="navbar-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
<ul class="nav navbar-nav navbar-right">
  <li><a href="/cart"><span class="glyphicon glyphicon-shopping-cart"></span><span class="badge  alert-danger" es-cart-count></span></a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->

    </div>
    <!--/.container-fluid -->
</nav>
{% block body %}{% endblock %}
<script src="/assets/js/build/seller.js"></script>

</html>
