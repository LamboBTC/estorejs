{% extends "base.html" %} {% block body %}
<div class="container" style="margin-top:120px">
  <div class="col-md-8 col-md-offset-2">
    <h1>Cart</h1>
    <hr>
    {% if CART_COUNT  < 1 %} 
    <div>
      <h1 class="lead">Your cart is currently empty!</h1>
      <small>You can continue browsing <a href="/shop">here</a>.</small>
    </div>
    {% else %}
    <div class="panel panel-default">
      <div class="panel-body">
        <es-shopping-cart></es-shopping-cart>
      </div>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <div class="heading">
      <h3>What would you like to do next?</h3>
      <p><a class="btn btn-primary check_out" href="/checkout">Check Out</a>  <a class="btn btn-fefault" href="/">Continue Shopping</a>
      </p>
    </div>
  </div>
  {% endif %}
</div>

</div>
{% endblock %}
