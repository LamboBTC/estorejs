{% extends "base.html" %} {% block body %}
    <h1>Cart</h1>
    <hr>
    {% if CART_COUNT  < 1 %} 
    <div>
      <h1 class="lead">Your cart is currently empty!</h1>
      <small>You can continue browsing <a href="/categories">here</a>.</small>
    </div>
    {% else %}
    <div class="panel panel-default">
      <div class="panel-body">
        <es-shopping-cart></es-shopping-cart>
      </div>
  </div>
    <div class="heading">
      <h3>What would you like to do next?</h3>
      <p><a class="btn btn-fefault" href="/categories">Continue Shopping</a>
      <a class="btn btn-danger check_out" href="/checkout">Check Out</a>  
      </p>
  </div>
  {% endif %}
{% endblock %}
