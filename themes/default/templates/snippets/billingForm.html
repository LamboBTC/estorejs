{% macro address(model, name) %}
<div class="form-group">  
  <label class="col-md-2 control-label" for="<$ model $>.name.first">Name*</label>
  <div class="col-md-5">
    <input  ng-model="<$ model $>.name.first" id="<$ model $>.name.first" name="<$ name $>[name][first]" placeholder="First" class="form-control input-md" required type="text">

  </div>
  <div class="col-md-5">
    <input ng-model="<$ model $>.name.last" id="<$ model $>.name.last" name="<$ name $>[name][last]" placeholder="Last" class="form-control input-md" required type="text">
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="<$ model $>.company">Company</label>
  <div class="col-md-10">
    <input ng-model="<$ model $>.company" id="<$ model $>.company" name="<$ name $>[company]" placeholder="Optional" class="form-control input-md"  type="text">
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="<$ model $>.street1">Address*</label>
  <div class="col-md-10">
    <input  ng-model="<$ model $>.street1" id="<$ model $>.street1" name="<$ name $>[street1]" placeholder="Line1" class="form-control input-md" required type="text">
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="<$ model $>.street2"></label>
  <div class="col-md-10">
    <input  data-ng-model="<$ model $>.street2" id="<$ model $>.street2" name="<$ name[street2] $>" placeholder="Line2" class="form-control input-md" type="text">
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="<$ model $>.country">Country*</label>
  <div class="col-md-10">
    <select  data-ng-model="<$ model $>.country" ng-options="country.name as country.name for country in checkout.countries " id="<$ model.country $>" name="<$ name[country] $>" placeholder="" class="form-control input-md" required>
      </select>
  </div>
</div><div class="form-group">
  <label class="col-md-2 control-label" for="<$ model $>.city">City*</label>
  <div class="col-md-10">
    <input  data-ng-model="<$ model $>.city" id="<$ model.city $>" name="<$ name[city] $>" placeholder="City" class="form-control input-md" required type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" for="<$ model.phone $>">Phone*</label>
  <div class="col-md-10">
    <input  data-ng-model="<$ model $>.phone" id="<$ model.phone $>" name="<$ model[phone] $>" placeholder="868-777-7777" class="form-control input-md" type="text" ng-pattern="/^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})?[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$/" required>

  </div>
</div>
{% endmacro %}
